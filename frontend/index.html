<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patent Intelligence Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #1a56db; }
    label { display: block; margin: 8px 0 4px; }
    textarea { width: 100%; height: 120px; }
    button { background: #1a56db; color: #fff; border: none; padding: 10px 14px; border-radius: 6px; cursor: pointer; }
    button:disabled { background: #9db7ef; cursor: not-allowed; }
    .results { margin-top: 20px; }
    .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; margin-bottom: 12px; }
    .muted { color: #6b7280; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
  </style>
</head>
<body>
  <h1>Patent Intelligence Platform</h1>

  <div>
    <label for="desc">Describe your project</label>
    <textarea id="desc" placeholder="e.g., EV battery thermal system using PCM and liquid cooling..."></textarea>
  </div>

  <div class="row">
    <button id="analyzeBtn">Analyze & Search Patents</button>
    <span id="status" class="muted"></span>
  </div>

  <div class="results" id="results"></div>

  <script>
    const API_URL = 'http://127.0.0.1:8010';

    const descEl = document.getElementById('desc');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const statusEl = document.getElementById('status');
    const resultsEl = document.getElementById('results');

    function renderResults(data) {
      resultsEl.innerHTML = '';
      const top = document.createElement('div');
      top.innerHTML = `
        <p><strong>Project:</strong> ${data.project_description}</p>
        <p class="muted">Key concepts: ${data.key_concepts.join(', ')}</p>
        <p><strong>Total patents found:</strong> ${data.total_patents_found}</p>
        <p><strong>Estimated savings:</strong> ${data.estimated_savings}</p>
      `;
      resultsEl.appendChild(top);

      data.patents.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${i + 1}. ${p.title}</h3>
          <p class="muted"><strong>Patent:</strong> ${p.patent_number} | <strong>Status:</strong> ${p.status} | <strong>Relevance:</strong> ${(p.relevance_score * 100).toFixed(0)}%</p>
          <p>${p.abstract}</p>
          <p><a href="${p.url}" target="_blank" rel="noopener">View on Google Patents</a></p>
        `;
        resultsEl.appendChild(card);
      });
    }

    async function analyze() {
      const description = descEl.value.trim();
      if (!description) {
        alert('Please enter a project description.');
        return;
      }

      analyzeBtn.disabled = true;
      statusEl.textContent = 'Analyzing your project and searching patent database...';
      resultsEl.innerHTML = '';

      try {
        const resp = await fetch(`${API_URL}/analyze`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ description })
        });

        if (!resp.ok) {
          const msg = await resp.text();
          throw new Error(`Analyze failed (${resp.status}): ${msg}`);
        }

        const data = await resp.json();
        renderResults(data);
        statusEl.textContent = 'Done.';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Error. See console.';
        alert('Error: ' + err.message);
      } finally {
        analyzeBtn.disabled = false;
      }
    }

    analyzeBtn.addEventListener('click', analyze);
  </script>
</body>
</html>
