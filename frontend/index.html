<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patent Intelligence Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .input-section {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .filters-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        select, input[type="range"] {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
        }
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        .slider-value {
            color: #667eea;
            font-weight: 600;
            margin-top: 5px;
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
            display: none;
        }
        .results-section {
            margin-top: 40px;
            display: none;
        }
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .results-info {
            color: #666;
            font-size: 16px;
        }
        .savings-badge {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 18px;
        }
        .patent-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .patent-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .patent-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .patent-number {
            color: #667eea;
            font-weight: 700;
            font-size: 18px;
        }
        .patent-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-expired {
            background: #d4edda;
            color: #155724;
        }
        .status-active {
            background: #fff3cd;
            color: #856404;
        }
        .patent-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .patent-summary {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .patent-abstract {
            color: #888;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
            font-style: italic;
        }
        .patent-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .relevance-score {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
        }
        .patent-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .patent-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .pagination button {
            width: auto;
            padding: 10px 25px;
        }
        .page-info {
            color: #666;
            font-weight: 600;
        }
        .export-section {
            margin-top: 20px;
            text-align: center;
        }
        .export-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Patent Intelligence Platform</h1>
        <p class="subtitle">Find relevant patents and save on R&D costs by leveraging expired patents</p>
        
        <div class="input-section">
            <label for="projectDescription">Describe Your Project:</label>
            <textarea id="projectDescription" placeholder="e.g., Battery cooling system for electric vehicles using phase change materials..."></textarea>
        </div>

        <div class="filters-section">
            <div class="filter-group">
                <label for="statusFilter">Patent Status:</label>
                <select id="statusFilter">
                    <option value="all">All Patents</option>
                    <option value="expired">Expired (Free to Use)</option>
                    <option value="active">Active Patents</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="sortFilter">Sort By:</label>
                <select id="sortFilter">
                    <option value="relevance_desc">Relevance (High ‚Üí Low)</option>
                    <option value="relevance_asc">Relevance (Low ‚Üí High)</option>
                    <option value="title_asc">Title (A ‚Üí Z)</option>
                    <option value="title_desc">Title (Z ‚Üí A)</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="relevanceSlider">Minimum Relevance:</label>
                <div class="slider-container">
                    <input type="range" id="relevanceSlider" min="0" max="100" value="0" step="5">
                    <div class="slider-value" id="sliderValue">0%</div>
                </div>
            </div>
        </div>

        <button id="analyzeBtn" onclick="analyzeProject()">Find Relevant Patents</button>

        <div class="loading" id="loading">
            üîÑ Analyzing your project and searching patent database...
        </div>

        <div class="error" id="error"></div>

        <div class="results-section" id="results">
            <div class="results-header">
                <div class="results-info" id="resultsInfo">Found 0 patents</div>
                <div class="savings-badge" id="savingsBadge">Estimated Savings: ¬£0</div>
            </div>

            <div id="patentsList"></div>

            <div class="pagination">
                <button id="prevBtn" onclick="previousPage()" disabled>‚Üê Previous</button>
                <div class="page-info" id="pageInfo">Page 1</div>
                <button id="nextBtn" onclick="nextPage()" disabled>Next ‚Üí</button>
            </div>

            <div class="export-section">
                <button class="export-btn" onclick="exportPDF()">üìÑ Download PDF Report</button>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let currentOffset = 0;
        const limit = 19;

        // Update slider value display
        document.getElementById('relevanceSlider').addEventListener('input', function(e) {
            document.getElementById('sliderValue').textContent = e.target.value + '%';
        });

        async function analyzeProject() {
            const description = document.getElementById('projectDescription').value.trim();
            const statusFilter = document.getElementById('statusFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            const minRelevance = parseInt(document.getElementById('relevanceSlider').value) / 100;

            if (!description) {
                showError('Please describe your project first.');
                return;
            }

            // Reset to first page
            currentOffset = 0;

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;

            try {
                const params = new URLSearchParams({
                    limit: String(limit),
                    offset: String(currentOffset),
                    min_relevance: String(minRelevance),
                    sort: sortFilter
                });

                const response = await fetch(https://patent-intelligence.onrender.com/analyze?${params.toString()}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        description: description,
                        filter: statusFilter
                    })
                });

                if (!response.ok) {
                    throw new Error('Analysis failed. Please try again.');
                }

                currentData = await response.json();
                displayResults(currentData);

            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
            }
        }

        function displayResults(data) {
            const resultsSection = document.getElementById('results');
            const patentsList = document.getElementById('patentsList');
            const resultsInfo = document.getElementById('resultsInfo');
            const savingsBadge = document.getElementById('savingsBadge');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            // Update header info
            const startNum = data.pagination.offset + 1;
            const endNum = Math.min(data.pagination.offset + data.patents.length, data.pagination.total);
            resultsInfo.textContent = `Found ${data.total_patents_found} patents (showing ${startNum}-${endNum})`;
            savingsBadge.textContent = `Estimated Savings: ${data.estimated_savings}`;

            // Update pagination
            const currentPage = Math.floor(data.pagination.offset / limit) + 1;
            const totalPages = Math.ceil(data.pagination.total / limit);
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            
            prevBtn.disabled = data.pagination.prev_offset === null;
            nextBtn.disabled = data.pagination.next_offset === null;

            // Display patents
            patentsList.innerHTML = '';
            data.patents.forEach(patent => {
                const card = document.createElement('div');
                card.className = 'patent-card';
                
                const statusClass = patent.status.includes('Expired') ? 'status-expired' : 'status-active';
                const relevancePercent = Math.round(patent.relevance_score * 100);

                card.innerHTML = `
                    <div class="patent-header">
                        <div class="patent-number">${patent.patent_number}</div>
                        <div class="patent-status ${statusClass}">${patent.status}</div>
                    </div>
                    <div class="patent-title">${patent.title}</div>
                    <div class="patent-summary">${patent.plain_summary}</div>
                    <div class="patent-abstract">${patent.abstract}</div>
                    <div class="patent-footer">
                        <div class="relevance-score">Relevance: ${relevancePercent}%</div>
                        <a href="${patent.url}" target="_blank" class="patent-link">View on Google Patents ‚Üí</a>
                    </div>
                `;
                
                patentsList.appendChild(card);
            });

            resultsSection.style.display = 'block';
        }

        async function nextPage() {
            if (currentData && currentData.pagination.next_offset !== null) {
                currentOffset = currentData.pagination.next_offset;
                await analyzeProject();
            }
        }

        async function previousPage() {
            if (currentData && currentData.pagination.prev_offset !== null) {
                currentOffset = currentData.pagination.prev_offset;
                await analyzeProject();
            }
        }

        async function exportPDF() {
            if (!currentData) return;

            try {
                const response = await fetch(https://patent-intelligence.onrender.com/export-pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        project_description: currentData.project_description,
                        key_concepts: currentData.key_concepts,
                        estimated_savings: currentData.estimated_savings,
                        patents: currentData.patents,
                        filter: document.getElementById('statusFilter').value
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to download PDF. Please try again.');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'patent_report.pdf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
